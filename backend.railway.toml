[build]
builder = "DOCKERFILE"
dockerfilePath = "backenddockerfile"

[deploy]
startCommand = "gunicorn app.main:app --bind 0.0.0.0:8000 --worker-class uvicorn.workers.UvicornWorker --workers 1 --timeout 30 --graceful-timeout 10 --log-level debug --access-logfile - --error-logfile - --capture-output"
healthcheckPath = "/health"
healthcheckPort = 8000
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.healthcheck]
path = "/health"
port = 8000
interval = "30s"
timeout = "5s"
retries = 3
startPeriod = "30s"

# 环境变量配置
[env]
ENV = "production"
PYTHONPATH = "/app/backend"
PORT = "8000"
WORKERS = "1"
WORKER_CLASS = "uvicorn.workers.UvicornWorker"
LOG_LEVEL = "debug"
PYTHONUNBUFFERED = "1"
GUNICORN_CMD_ARGS = "--preload"
